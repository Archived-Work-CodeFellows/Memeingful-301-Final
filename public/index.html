<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Meme-ingful</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/base.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="styles/layout.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="styles/modules.css" />
</head>

<body>
  <header>
    <div id="head">
      <h1>Meme-ingful</h1>
      <img src="">
    </div>
    <div id="nav-place">
      <ul id="nav-bar">
        <li class="link">
          <a href="">Home</a>
        </li>
        <li class="link">
          <a href="">Favorite</a>
        </li>
        <li class="link">
          <a href="">About Meme-ingful</a>
        </li>
      </ul>
    </div>
  </header>
  <main>
    <section class="error-view container">
      <h2>Error!</h2>
    </section>
    <section class="search-view container">
      <h2>Search for an image</h2>
      <form id="meme-finder">
        <input type="text" name="keyword" placeholder="Enter a keyword">
        <select name="dropdown">
          <option class="default" value="" disabled selected>Please select a Category</option>
          <option class="category" value="">Category One</option>
        </select>
        <button id="search">Search</button>
      </form>
    </section>
    <section class="result-view container">
      <h2>Select your favorite image</h2>
      <div id="choose">
        <img class="choice" src="">
        <img class="choice" src="">
        <img class="choice" src="">
      </div>
    </section>
    <section class="about-view container">
      <h2>About Us</h2>
      <img id="team" src="">
      <div class="bio">
        <h3>Name</h3>
        <a href="">Github</a>
      </div>
    </section>
  </main>
  <footer>

  </footer>
  <script src="js/app.js"></script>
</body>

</html>
